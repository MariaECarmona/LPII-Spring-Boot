<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/tables.css" type="text/css" rel="stylesheet">

    <title>EventosApp</title>
</head>
<body>
    <header>
        <h1>EventosApp</h1>
        <p><a href="/eventos">Ver Eventos</a> <a href="/cadastrarEvento"><span id="cadastrarBtn">Cadastrar Evento</span></a></p>
    </header>
    <main>
        <h2>Lista de Eventos</h2>

        <table>
            <thead>
                <th>Nome</th>
                <th>Local</th>
                <th>Data</th>
                <th>Hor√°rio</th>
                <th>Deletar</th>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventos}">
                    <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
                    <td><span th:text="${evento.local}"></span></td>
                    <td><span th:text="${evento.data}"></span></td>
                    <td><span th:text="${evento.horario}"></span></td>
                    <td><a class="icone-lixeira" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                    </a></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
